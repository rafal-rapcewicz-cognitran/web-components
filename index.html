<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Components</title>
        <script defer type="module" src="ts-built/components/TodoItem.js"></script>
        <script defer type="module" src="ts-built/components/ExpandableList.js"></script>
        <style>
            /* Demonstrate that this css h3 rune does not affect todo-item and vice versa  */
            h3 {
                color: red;
            }
        </style>
    </head>
    <body>
        <h3>1</h3>
        <todo-item checked>
            Foo
            <span slot="description">small text</span>
        </todo-item>

        <!--    'is': The is global attribute allows you to specify that a standard HTML element
                should behave like a defined custom built-in element  -->
        <ul is="expandable-list">
            <li>First</li>
            <li>Second</li>
            <ul is="expandable-list">
                <li>First</li>
                <li>Second</li>
            </ul>
        </ul>
    </body>
    <script defer type="text/javascript">
        const todoItem = document.querySelector('todo-item')
        todoItem.addEventListener('onItemAdded', (e) => {
            console.log(`>>> ${e.detail}`)
        })
    </script>
</html>
