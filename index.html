<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Components</title>
        <script defer type="module" src="ts-built/components/TodoItem.js"></script>
        <script defer type="module" src="ts-built/components/ExpandableList.js"></script>
        <style>
            /* Demonstrate that this css h3 rune does not affect todo-item and vice versa  */
            h3 {
                color: red;
            }
        </style>
    </head>
    <body>
        <h3>1</h3>
        <todo-item checked>
            Foo
            <span slot="description">small text</span>
        </todo-item>

        <ul is="expandable-list">
            <li>First</li>
            <li>Second</li>
            <ul is="expandable-list">
                <li>First</li>
                <li>Second</li>
            </ul>
        </ul>
    </body>
</html>
